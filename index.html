<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/Google.css">
</head>
<body>

    <div class="theContainer">
        <!--the navbar-->
        <nav>
            <ul class="navbar">
                <li id="list1"><a href="gmail.com">Gmail</a></li>
                <li id="list2"><a href="#">Images</a></li>
                <button id="list3">Sign in</button>
            </ul>
        </nav>

        <!--The Google Font-->
        <h1>G<span class="span1">o</span><span class="span2">o</span><span class="span3">g</span><span class="span4">l</span><span class="span5">e</span></h1>

        <!--The search bar-->
        <section class="searchBar">
            <img id="searchIcon" src="search.png" alt="image of searchbar">
            <input type="text" id="searchBox">
            <img id="micIcon" src="mic.png" alt="image of mic" color="rgb(66, 133, 244)">
            <img id="cameraIcon" src="camera.png" alt="image of camera" color="rgb(66, 133, 244)" >
        </section>

        <!--The buttons-->
        <section class="buttons">
            <button id="button1">Google search</button>
            <button id="button2">I'm feeling lucky</button>
        </section>

        <!--The text underneath-->
        <section class="options">
            <p>Google offered in: <a href="#">Hausa</a><a href="#">Igbo</a><a href="#">Ede Yoruba</a><a href="#">Nigerian Pidgin</a></p>
        </section>

        <!--The footer section-->
        <footer>
            <section id="onTop">
                <h4>Nigeria</h4>
            </section>
            <section class="atBottom">
                <ul id="leftSide">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Advertising</a></li>
                </ul>
                <ul id="rightSide">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </section>
        </footer>
    </div>
    
</body>

</html>
